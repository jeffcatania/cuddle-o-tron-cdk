# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: cuddle-o-tron package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install CDK
        run: npm install -g aws-cdk
      - name: Install Node dependencies
        run: npm install
      - name: Test CDK Node code
        run: |
          npm run test
      - name: Test CDK Node code AGAIN1
        run: |
          echo "SES_VERIFIED_SENDER_EMAIL=${{vars.SES_VERIFIED_SENDER_EMAIL}}"
          echo "SES_VERIFIED_SENDER_EMAIL=${{vars.SES_VERIFIED_SENDER_EMAIL}}" >> .env
          echo "SES_VERIFIED_RECEIVER_EMAIL=${{vars.SES_VERIFIED_RECEIVER_EMAIL}}"
          echo "SES_VERIFIED_RECEIVER_EMAIL=${{vars.SES_VERIFIED_RECEIVER_EMAIL}}" >> .env
          cat .env
      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
        shell: bash
        run: cdk deploy --require-approval=never

